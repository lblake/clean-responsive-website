<!DOCTYPE html>

<html>
    <head>
        
        <title>Simple, Clean And Responsive Website </title>

        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
            
        
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            
            <div class="header-overlay">
                
                <div class="container">
                    
                    <div class="row">
                        
                        <div class="col-md-12">
                            
                            <!-- Logo -->
                            <div class="logo text-center">
                                <img src="images/logo.png" alt="logo">                            
                            </div>
                                            
                        </div>
                    
                    </div><!-- End of class row div -->
                    
                    <div class="row">  
                        
                        <div class="col-md-8">    
                            
                            <div class="header-text">                                
                                <!-- Title & Description -->
                                <h1>A clean and modern looking responive website</h1>                            
                            </div>
                            
                            <div class="header-btns">                                
                                <!-- Header Buttons -->
                                <a class="btn btn-download" href="#">Download</a>
                                <i class="fa fa-angle-down"></i> 
                                <a class="btn btn-tour" href="#">Take A Tour</a>
                                <i class="fa fa-angle-down"></i>                                                                              
                            </div>                                        
                        
                        </div><!-- End of class 8 column div -->
                        
                        <div class="col-md-4">
                            <div class="header-iphone">                                
                                <!-- header iPhone -->
                                <img src="images/iphone-header.png" alt="header iphone">                                
                            </div>
                        
                        </div><!-- End of class 4 column div -->
                    
                    
                    </div><!-- End of class row div -->
                
                
                
                </div> <!--End of Container div -->
                
            </div><!-- End of Header Overlay div -->
        
        
        
        </header>
       
        
     <script src="js/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>
                 
        
    </body>
    
</html>
